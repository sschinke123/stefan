//       Event-Kategorie	Event-Name	Beschreibung	Beispiel
// Maus-Events	onclick	Klick auf ein Element	<button onclick="alert('Hallo!')">Klick mich</button>
// ondblclick	Doppelklick auf ein Element	<button ondblclick="alert('Doppelklick!')">Doppelklick</button>
// onmousedown	Maustaste wird gedrückt	<div onmousedown="console.log('Maus gedrückt')">Drück mich</div>
// onmousemove	Maus bewegt sich über das Element	<div onmousemove="console.log('Maus bewegt')">Bewege die Maus</div>
// onmouseover	Maus betritt ein Element	<div onmouseover="console.log('Maus rein')">Hover mich</div>
// onmouseout	Maus verlässt ein Element	<div onmouseout="console.log('Maus raus')">Verlasse mich</div>
// onmouseup	Maustaste wird losgelassen	<div onmouseup="console.log('Maus losgelassen')">Lass mich los</div>
// Tastatur-Events	onkeydown	Taste wird gedrückt (inkl. Halten)	<input onkeydown="console.log('Taste gedrückt')">
// onkeypress	Taste wird gedrückt (veraltet)	<input onkeypress="console.log('Taste gedrückt')">
// onkeyup	Taste wird losgelassen	<input onkeyup="console.log('Taste losgelassen')">
// Objekt-Events	onload	Seite oder Element wird geladen	<body onload="console.log('Seite geladen')">
// onresize	Fenstergröße wird geändert	window.onresize = () => console.log('Fenstergröße geändert');
// onscroll	Seite wird gescrollt	window.onscroll = () => console.log('Gesrollt!');
// onunload	Seite wird verlassen	<body onunload="console.log('Seite verlassen')">
// Formular-Events	onblur	Fokus geht verloren	<input onblur="console.log('Fokus verloren')">
// onfocus	Element bekommt Fokus	<input onfocus="console.log('Fokus erhalten')">
// onselect	Text wird markiert	<input onselect="console.log('Text markiert')">
// onchange	Wert eines Inputs ändert sich	<input onchange="console.log('Wert geändert')">
// onsubmit	Formular wird abgeschickt	<form onsubmit="console.log('Formular gesendet')"><button type='submit'>Senden</button></form>
// onreset	Formular wird zurückgesetzt	<form onreset="console.log('Formular zurückgesetzt')"><button type='reset'>Reset</button></form>

      ///////////////////////////////////////////////////////////////////////////
      // Event in HTML ausführen
      //////////////////////////////////////////////////////////////////////////

      // Ein Event in HTML zu erfassen (capturar un evento) bedeutet, dass wir eine Funktion ausführen, wenn ein bestimmtes Ereignis (z. B. ein Klick oder das Laden der Seite) auftritt.

//       ESTABLECER CAPTURADOR EN CÓDIGO
// <div id ="divAzul" onclick ="ejecutaEsto();"> </div>

// <body onload="ejecutaEsto()">

// AÑADIR FUNCIONES A UN EVENTO EN CÓDIGO
// <body onload="ejecutaEsto(); estoTambien(); ">

      ///////////////////////////////////////////////////////////////////////////
      //Capturar un Evento por JS
      //////////////////////////////////////////////////////////////////////////


// Methode	Code	Beschreibung
// Funktion in einer Konstante definieren	const miFuncion = function ejecutaEsto(){ /* Code */ };	Erstellt eine Funktion und speichert sie in einer Konstanten.
// Funktion in einer weiteren Konstante	const miFuncion2 = function estoTambien(){ /* Code */ };	Eine zweite Funktion wird definiert.
// Event direkt im JavaScript setzen	window.onload = miFuncion;	Führt miFuncion aus, sobald die Seite geladen ist.
// elem.onclick = miFuncion2;	Führt miFuncion2 aus, wenn auf elem geklickt wird.
// Anonyme Funktion direkt zuweisen	window.onload = function(){ /* Code */ };	Direkt eine anonyme Funktion beim Laden der Seite zuweisen.
// Event mit addEventListener hinzufügen	window.addEventListener("load", miFuncion);	Fügt miFuncion als Event-Listener für das load-Event hinzu.
// window.addEventListener("load", miFuncion2);	Fügt zusätzlich miFuncion2 als Event-Listener hinzu.
// Anonyme Funktion mit addEventListener	elem.addEventListener("click", () => { /* Code */ });	Fügt eine anonyme Funktion für das click-Event von elem hinzu.
