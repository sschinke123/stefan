      // ^ (Anfang der Zeichenkette)	Gibt den Anfang der Zeichenkette an.	^ bedeutet, dass die Zeichenkette am Anfang beginnen muss.
      // [A-Za-z0-9]	Erlaubte Zeichen: Buchstaben (Groß- und Kleinbuchstaben) und Zahlen.	Q, a, R, 9
      // +	Bedeutet, dass das vorherige Muster ein- oder mehrfach vorkommen muss.	QRP, abc123
      // @	Das Zeichen @, das in jeder E-Mail-Adresse vorkommen muss.	@
      // [A-Za-z0-9]+	Nach dem @ müssen ein oder mehr alphanumerische Zeichen (Buchstaben und Zahlen) folgen.	gmail, hotmail, example123
      // \.	Ein Literal-Punkt . (der Punkt muss mit einem Backslash \ escaped werden, da der Punkt in Regex eine besondere Bedeutung hat).	\.
      // [A-Za-z]{2,3}	Nach dem Punkt folgt eine Zeichenkette aus 2 bis 3 Buchstaben, die den Domainnamen (z.B. .com, .org) repräsentiert.	com, net, org
      // $ (Ende der Zeichenkette)	Gibt das Ende der Zeichenkette an.	$ bedeutet, dass die Zeichenkette hier enden muss.

      //       Regulärer Ausdruck für eine E-Mail-Adresse: ^[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z]{2,3}$

      // Erklärung der regulären Ausdruck:
      // ^: Die Zeichenkette muss am Anfang beginnen.
      // [A-Za-z0-9]+: Der Teil vor dem @ besteht aus mindestens einem alphanumerischen Zeichen (Buchstaben und Zahlen).
      // @: Es muss das @-Zeichen geben, das den lokalen Teil vom Domainnamen trennt.
      // [A-Za-z0-9]+: Der Domainname nach dem @ muss ebenfalls aus alphanumerischen Zeichen bestehen.
      // \.: Ein Punkt . muss den Domainnamen vom Domain-Endung (TLD) trennen. Der Punkt wird mit \ (Backslash) escapet.
      // [A-Za-z]{2,3}: Nach dem Punkt müssen zwischen 2 und 3 Buchstaben folgen, um eine gültige TLD zu repräsentieren (z.B. .com, .org).
      // $: Die Zeichenkette muss hier enden.

      //       Funktionsweise des regulären Ausdrucks:
      // ^[A-Za-z0-9]+: Der Anfang der E-Mail-Adresse (vor dem @) besteht aus Buchstaben (Groß- oder Kleinbuchstaben) und/oder Zahlen.
      // @: Ein notwendiges Trennzeichen zwischen dem lokalen Teil und dem Domainnamen.
      // [A-Za-z0-9]+: Der Domainname nach dem @ besteht ebenfalls aus Buchstaben und Zahlen.
      // \.: Ein Punkt, der den Domainnamen von der TLD trennt.
      // [A-Za-z]{2,3}$: Die TLD (z.B. .com, .org) muss aus 2 bis 3 Buchstaben bestehen.
