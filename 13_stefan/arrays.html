      //       Methode	Beschreibung	Beispiel	Rückgabewert
      // concat()	Verbindet zwei Arrays und gibt ein neues Array zurück.	let neuArray = [1, 2].concat([3, 4]);	[1, 2, 3, 4]
      // indexOf()	Sucht nach einem Wert im Array und gibt den Index des ersten Vorkommens zurück (oder -1, falls nicht gefunden).	let index = [10, 20, 30].indexOf(20);	1
      // push()	Fügt ein Element am Ende des Arrays hinzu.	let arr = [1, 2]; arr.push(3);	3 (neue Länge des Arrays)
      // unshift()	Fügt ein Element am Anfang des Arrays hinzu.	let arr = [2, 3]; arr.unshift(1);	3 (neue Länge des Arrays)
      // pop()	Entfernt das letzte Element des Arrays und gibt es zurück.	let arr = [1, 2, 3]; let last = arr.pop();	3
      // shift()	Entfernt das erste Element des Arrays und gibt es zurück.	let arr = [1, 2, 3]; let first = arr.shift();	1
