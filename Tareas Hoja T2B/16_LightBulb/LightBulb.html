<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        height: 50px;
        width: 200px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="TurnOn()">ON</button>
    <button onclick="TurnOff()">OFF</button>
    <img src="../Images_T2B/apagada.gif" alt="On" id="Image" />
    <!-- <img src="../Images_T2B/apagada.gif" alt="Off" /> -->
    <script>
      const ImageBulb = document.getElementById("Image");

      function TurnOn() {
        ImageBulb.src = "../Images_T2B/encendida.gif";
      }

      function TurnOff() {
        ImageBulb.src = "../Images_T2B/apagada.gif";
      }
    </script>
  </body>
</html>
