<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="screenInfo"></div>

    <script>
      let screenHeight = screen.height;
      let screenWidth = screen.width;

      let usableWidth = screen.availWidth;
      let usableHeight = screen.availHeight;

      let screenDiagonal = Math.sqrt(
        Math.pow(screenWidth, 2) + Math.pow(screenHeight, 2)
      ).toFixed(2);

      // Math.sqrt - square root of a number
      // toFixed - abrunden
      // Math.pow(base, exponent)

      const screenInfo = `
      <p>Screen Width: ${screenWidth} px</p>
      <p>Screen Height: ${screenHeight} px</p>
      <p>Usable Width: ${usableWidth} px</p>
      <p>Usable Height: ${usableHeight} px</p>
      <p>Screen Diagonal: ${screenDiagonal} px</p>
    `;

      document.getElementById("screenInfo").innerHTML = screenInfo;
    </script>
  </body>
</html>
