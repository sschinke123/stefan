<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="openWindow()">open a new Window</button>
    <script>
      function openWindow() {
        let newWindow = window.open("", "NewWindow", "width=400,height=300");

        // window.open(URL, name, specs);

        newWindow.document.write(
          "<h2>This is a window controlled from JavaScript.</h2>"
        );
        newWindow.document.write(
          "<p>Properties used: width=400, height=300</p>"
        );
        newWindow.document.write(
          '<button onclick="window.close()">Close Window</button>'
        );
      }
    </script>
  </body>
</html>
