    <title>Document</title>

  <body>
    <div id="table-container"></div>

    <script>
      function createTable() {
        const table = document.createElement("table");

        table.style.borderCollapse = "collapse";

        const row1 = document.createElement("tr");

        const cell1 = document.createElement("td");
        cell1.textContent = "td1";
        cell1.style.border = "1px solid black";
        cell1.style.padding = "20px";
        const cell2 = document.createElement("td");
        cell2.textContent = "Text in Zelle 2";
        cell2.style.border = "1px solid black";
        cell2.style.padding = "20px";

        row1.appendChild(cell1);
        row1.appendChild(cell2);

        const row2 = document.createElement("tr");

        const cell3 = document.createElement("td");
        cell3.textContent = "Text in Zelle 3";
        cell3.style.border = "1px solid black";
        cell3.style.padding = "20px";
        const cell4 = document.createElement("td");
        cell4.textContent = "Text in Zelle 4";
        cell4.style.border = "1px solid black";
        cell4.style.padding = "20px";

        row2.appendChild(cell3);
        row2.appendChild(cell4);

        table.appendChild(row1);
        table.appendChild(row2);

        document.getElementById("table-container").appendChild(table);
      }

      window.onload = createTable;
