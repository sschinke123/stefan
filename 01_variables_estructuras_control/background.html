<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="cambia('red');">Cambia color de fondo a rojo</button>
    <button onclick="cambia('yellow');">
      Cambia color de fondo a amarillo
    </button>

    <script>
      function cambia(params) {
        alert("cambia color de fond a ${params}");
        document.body.style.backgroundColor = "params";
      }
      alert("Cambiamos color de fondo a ROJO");
      document.body.style.backgroundColor = "red";

      setTimeout(() => {
        alert("Cambiamos color a fondo de VERDE");
        document.body.style.backgroundColor = "green";
      }, 5000);

      const red = document.querySelector("#red");
    </script>
  </body>
</html>
