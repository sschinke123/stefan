<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swich ...case... break...</title>
  </head>

  <body>
    <div id="mostra"></div>

    <script>
      // Prompt-Dialog für die Zahl
      let num_1 = Number(prompt("Introduce un numero del 1 al 30"));
      let result;

      // Switch-Case für die Eingabe
      switch (num_1) {
        case 10:
          result = `${num_1} vale 10`;
          break;
        case 20:
          result = `${num_1} vale 20`;
          break;
        case 30:
          result = `${num_1} vale 30`;
          break;
        default:
          result = `${num_1} no vale 10, 20 ni 30`;
      }

      // Ausgabe des Ergebnisses im Browser
      console.log(result);
      document.querySelector("#mostra").innerText = result;
    </script>
  </body>
</html>
