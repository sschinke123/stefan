<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let carrito = ["Laptop", "Smartphone", "Tablet", "Kopfhörer", "Smartwatch"];

console.log("🛒 Ursprüngliches Array:");
console.log(carrito);

// 🔸 2️⃣ Entfernen des **ersten Elements** mit `shift()`
carrito.shift();
console.log("Nach shift() (erstes Element entfernt):");
console.log(carrito);

// 🔸 3️⃣ Entfernen des **letzten Elements** mit `pop()`
carrito.pop();
console.log("Nach pop() (letztes Element entfernt):");
console.log(carrito);

// 🔸 4️⃣ Entfernen von **Elementen aus der Mitte** mit `splice(x, y)`
// `splice(1,2)` entfernt **2 Elemente** ab Index **1** (also "Smartphone" und "Tablet")
carrito.splice(1, 2);
console.log("Nach splice(1, 2) (Mitte entfernt):");
console.log(carrito);
    </script>
</body>
</html>
