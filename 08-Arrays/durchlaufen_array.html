<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Métodos para Arrays
      const carro = [
        { nombre: "Monitor 20 Pulgadas", precio: 500 },
        { nombre: "Televisión 51 Pulgadas", precio: 700 },
        { nombre: "Tablet ", precio: 300 },
        { nombre: "Auriculares", precio: 200 },
        { nombre: "Teclado", precio: 50 },
        { nombre: "Móvil", precio: 500 },
      ];
      
      // Recorrer un arreglo de la forma tradicional y mostrar su contenido...
      for (let i = 0; i < carro.length; i++) {
        console.log(`Articulo: ${carro[i].nombre} Precio: $ ${carro[i].precio}`);
      }
      
      // ForEach
      carro.forEach(function (producto) {
        console.log(`Articulo: ${producto.nombre} Precio: ${producto.precio} `);
      });
      
      // Muy similar al forEach existe un array metod llamado map, la diferencia es que map te crea un array nuevo...
      
      const nuevoArray = carro.map(function (producto) {
        return `Articulo: ${producto.nombre} Precio: ${producto.precio} `; //return,en forma de array nuevo
      });
      
      const nuevoArray2 = carro.forEach(function (producto) {
        return `Articulo: ${producto.nombre} Precio: ${producto.precio} `; // no definido
      });
      
      console.log(nuevoArray);
      console.log(nuevoArray2);

      const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"];

      meses.forEach((mes) => {
  if (mes === "Enero") {
    console.log("Enero si existe, como Teruel...");
  }
});

const resultado = meses.includes("Enero"); 
console.log(resultado); // shows true or wrong

// .findIndex()
// Primero veamos como seria el ejemplo con un forEach...
meses.forEach((mes, index) => {
  if (mes === "Abril") {
    // Si ponemos diciembre no lo va a encontrar...
    console.log(`Encontrado en el indice ${index}`);
  }
});

// .findIndex() te dirá el indice es decir la ubicación del elemento en el arreglo...
const indice = meses.findIndex((mes) => mes === "Abril"); // Cambiar a Diciembre, Tendremos -1 eso quiere decir que no lo encontró
console.log(indice);

// Some en un arreglo tradicional...
const existe2 = meses.some((mes) => mes === "Febrero");
console.log(existe2);



    </script>
</body>
