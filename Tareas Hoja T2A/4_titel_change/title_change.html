<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel inicial</title>
  </head>
  <body>
    <script>
      let title = "";

      while (!title) {
        title = prompt("Please name a titel:");
      }

      title = title.toUpperCase();
      document.title = title;
    </script>
  </body>
</html>
