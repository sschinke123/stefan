<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel inicial</title>
  </head>
  <body>
    <script>
      let title = "";

      // Solange der Benutzer keinen gültigen Titel eingibt, wird erneut gefragt
      while (!title) {
        title = prompt("Bitte geben Sie einen Titel für die Webseite ein:");

        // Falls der Benutzer nichts eingibt oder auf 'Abbrechen' klickt, wird erneut gefragt
        if (!title) {
          alert(
            "Der Titel darf nicht leer sein! Bitte geben Sie einen Titel ein."
          );
        }
      }

      title = title.toUpperCase();
      document.title = title;
    </script>
  </body>
</html>
