<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const producto = {
        nombre: "Monitor 20 pulgadas", 
        precio: 30,
        disponible: true,}

    //Hier wird die Eigenschaft nombre des Objekts producto in eine Variable nombre gespeichert. Das ist die klassische Methode, um auf Objektwerte zuzugreifen.

      const nombre = producto.nombre;
      console.log(nombre);
      
      //modern method - Object Destructuring (Objektzerlegung)

    //   const { nombre } = producto;
    //   const { precio } = producto;

    //   //{ nombre } bedeutet: „Hole die Eigenschaft nombre aus producto und speichere sie in einer gleichnamigen Variable.“
      
    //   console.log(nombre);
    //   console.log(precio);

    const otroProducto = {
        nombre: "Monitor 20 pulgadas",
        precio: 30,
        disponible: true,
        informacion: {
          peso: "1kg",
          medida: "1m",
        },
      };
      
      console.log(otroProducto); 
      
      console.log(otroProducto.informacion);
      console.log(otroProducto.informacion.peso);
      console.log(otroProducto.informacion.medida);

      // Veamos como hacer destructuring de un objeto que esta dentro de otro objeto..
      
      const {
        nombre,
        precio, 
        disponible, 
        informacion,
        informacion: { peso, medida },
      } = otroProducto;
      
      console.log(nombre);
      console.log(precio);
      console.log(disponible);
      console.log(informacion);
      console.log(peso);
      console.log(medida);
      
    </script>
</body>
</html>
