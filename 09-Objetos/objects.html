<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    
      const nombreProducto = "Monitor 20 Pulgadas";
      const preci = 30;
      const disponible = true;
      
      const producto = {
        nombre: "Monitor 20 pulgadas", 
        precio: 30,
        disponible: true, // El último elemento puede o no tener la ,
      };
      
      console.log(producto);
      
      console.log(producto.nombre);
      console.log(producto.precio);
      console.log(producto.disponible);
      
      console.log(producto["nombre"]);
      
      producto.imagen = "image.jpg";

      console.log(producto);      
      
      delete producto.nombre; 
      delete producto.precio; 

      console.log(producto);
      
      // Eine mit const deklarierte Variable kann nicht neu zugewiesen werden.  
// Allerdings verhalten sich Objekte anders, da ihre Eigenschaften trotzdem verändert werden können.

const produkt2 = {
  name: "20-Zoll-Monitor",
  preis: 30,
  verfügbar: true,
};

console.log(produkt2);

// Eine Eigenschaft des Objekts ändern
produkt2.verfügbar = false;

console.log(produkt2); // Obwohl das Objekt mit const deklariert wurde, können seine Eigenschaften geändert werden.
      
      //this stellt sicher, dass die Methode innerhalb des Objekts auf seine eigenen Eigenschaften zugreift.
      
      const producto3 = {
        nombre: "Monitor 20 pulgadas",
        precio: 30,
        disponible: true,
        mostrarInfo: function () {
          return `El Producto: ${this.nombre}  tiene un precio de ${this.precio}`;
        },
      }; // Eine Methode (Funktion innerhalb des Objekts), die eine Nachricht mit nombre und precio zurückgibt.
      
      console.log(producto3.mostrarInfo());

      
      // Wichtige Iteratoren: Object.keys, Object.values und Object.entries  
// Diese sind als Objekt-Iteratoren bekannt.

const produkt4 = {
  name: "20-Zoll-Monitor",
  preis: 30,
  verfügbar: true,
};

console.log(Object.keys(produkt4)); // Gibt ein Array mit den Schlüsseln (Keys) des Objekts zurück
console.log(Object.values(produkt4)); // Gibt ein Array mit den Werten des Objekts zurück
console.log(Object.entries(produkt4)); // Gibt ein Array aus Schlüssel-Wert-Paaren zurück (als Matrix)
  </body>
