<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ARRRRG-divina</title>
  </head>
  <style>
    .content {
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-around;
      gap: 10px;
      margin-left: 10%;
      margin-right: 10%;
    }

    .box {
      width: 200px;
      height: 50px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: darkblue;
      border: 2px solid #333;
    }

    .lletra {
      position: absolute;
      opacity: 50;
      pointer-events: none; /* Verhindert direkte Interaktion */
    }
  </style>
  <body>
    <main>
      <!-- top - divs -->
      <!-- top - divs -->
      <!-- top - divs -->

      <div class="content">
        <h1>Palabra a adivinar</h1>

        <input type=" text" class="lletra" id="inputField" maxlength="1" />

        <div class="inputs"></div>
        <div class="container" id="container"></div>

        <hr id="linea" />
      </div>

      <!-- Details -->
      <!-- Details -->
      <!-- Details -->
      <div class="detalles">
        <p class="pista" id="pista">Pista:<span></span></p>
        <p class="restantes" id="intentos">Intentos restantes: <span></span></p>
        <p class="letrasErroneas">
          Letras erroneas: <span id="wrongLetters"></span>
        </p>

        <div class="mostra" id="mostra"></div>
        <div id="boton">
          <button class="reset-btn" onclick="adivinaPalabra()">
            Adivinar Palabra
          </button>
        </div>
      </div>
    </main>

    <script src="js/listadoPalabras.js"></script>
    <script src="js/mensajes.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/secondFunction.js"></script> -->
  </body>
</html>
