<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Numero par o impar con funcion y framework externo</title>
  </head>
  <body>
    <main class="container-fluid pt-5">
      <h1 class="mb-5">Ejercicios javaScript 3</h1>
      <!-- Ejercicio 1 -->
      <h2>Ejercicio 1</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate
        ipsam quibusdam exercitationem? Tenetur inventore repudiandae rem nemo
        dignissimos. Neque deserunt, sequi odit aliquid beatae eum sapiente
        illum iure quo unde!
      </p>
      <div>
        <label for="numero" class="form-label">escribe un numero</label>
        <input
          type="text"
          id="numero"
          name="numero"
          class="form-control mb-5"
        />
      </div>
      <div id="mostra1" class="alert alert-success" role="alert"></div>
      <div>
        <button class="btn btn-primary" id="btn_ejer1">
          Ejecutar Ejercicio
        </button>
        <button class="btn btn-warning" id="btn_limpiar">
          Limpiar Ejercicio
        </button>
      </div>
    </main>
    <script>let result, resultado;
      const num = document.querySelector("#numero");
      const mostra = document.querySelector("#mostra1");
      const btn1 = document.querySelector("#btn_ejer1");
      const borrar = document.querySelector("#btn_limpiar");
      
      const parimpar = () => {
        let n = num.value;
        console.log(typeof n);
        n = Number(n.replace(",", "."));
        if (isNaN(n) || n == "") {
          resultado = "No puedo operar";
        } else {
          result = n % 2;
          if (result !== 0) {
            resultado = `<div class=路alert alert-success"> El Valor introducido es un numero impar, concretamente el ${n}<br/></div>`;
          } else {
            resultado = `<div class=路alert alert-success">El valor introducido es un numero par, concretamente el ${n}<br/></div>`;
          }
        }
      
      // (result !== 0)?
      //   resultado = `<div class=路alert alert-success"> El Valor introducido es un numero impar, concretamente el ${n}<br/></div>`:
      // resultado = `<div class=路alert alert-success">El valor introducido es un numero par, concretamente el ${n}<br/></div>`;
      }
      
      
      
        mostra.innerHTML = resultado;
        num.value = " ";
      };
      
      const borrando = () => {
        num.value = " ";
        mostra.innerHTML = " ";
      };
      
      btn1.onclick = parimpar;
      borrar.onclick = borrando;
      </script>
  </body>
</html>
