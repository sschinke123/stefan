<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio color directo</title>
  </head>

  <body>
    <button onclick="cambia('red');">Cambia color de fondo a ROJO</button>
    <button onclick="cambia('green');">Cambia color de fondo a VERDE</button>
    <script>
          function cambia(params) {
            alert(`Cambiamos color de fondo a  ${params}`);
            document.body.style.backgroundColor = params;
        } 
      
        setTimeout(() => {
        alert("Cambiamos color a fondo de VERDE");
        document.body.style.backgroundColor = "green";
      }, 5000);


  //     const bgcolor = () => {
  // document.querySelector("#principal").style.backgroundColor = "red";
};
    </script>
  </body>
</html>
