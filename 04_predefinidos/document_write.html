<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>document.write</h1>

    </header>
    <div id="mostra">Textbox</div>
    




      <script >

let mensaje = prompt("¿Cuando se ejecuta JavaScript?");
console.log(mensaje);
alert(mensaje);
document.getElementById("mostra").innerHTML = mensaje;



        document.write(
          "<strong>Document.write</strong> nos permite escribir texto o tags HTML"
        );
        document.write("<br/>");
        document.write("pero solo mientras se carga la web. ");
        document.write(
          "Si lo utilizamos una vez cargada, se borrará todo el contenido HTML anterior"
        );

        setTimeout(() => {
            document.write("<h2>Neuer Inhalt nach 10 Sekunden</h2>");
        }, 10000);



      </script>
      <noscript
        >Si se muestra este mensaje, tu navegador no soporta JavaScript.
      </noscript>
    
    
  </body>
</html>
