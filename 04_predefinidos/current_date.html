<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div id="show"></div>
      <script>
            
            let d = new Date();
            let mostra = `${d.getFullYear()} - ${d.getMonth()+1} - ${d.getDate()} -  ${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}`;
            document.getElementById("show").innerHTML = mostra
            
      </script>

</body>

</html>
