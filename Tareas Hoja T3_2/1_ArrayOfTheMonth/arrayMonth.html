<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Months of the Year</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Display Months of the Year in Different Formats</h1>

    <button onclick="displayRealOrder()">Real Order</button>
    <button onclick="displayAlphabeticalOrder()">Alphabetical Order</button>
    <button onclick="displayWithHyphens()">Separated by Hyphens</button>
    <button onclick="displayReverseOrder()">Reverse Order</button>
    <button onclick="displayWithCustomSeparator()">
      Separated by Custom Separator
    </button>

    <div id="result"></div>

    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      function displayRealOrder() {
        document.getElementById("result").innerHTML =
          "Real Order: " + months.join(", ");
      }

      function displayAlphabeticalOrder() {
        let sortedMonths = [...months].sort(); // [...months] = copy
        document.getElementById("result").innerHTML =
          "Alphabetical Order: " + sortedMonths.join(", ");
      }

      function displayWithHyphens() {
        document.getElementById("result").innerHTML =
          "Separated by Hyphens: " + months.join(" - ");
      }

      function displayReverseOrder() {
        let reversedMonths = [...months].reverse();
        document.getElementById("result").innerHTML =
          "Reverse Order: " + reversedMonths.join(", ");
      }

      function displayWithCustomSeparator() {
        const separator = prompt(
          "Enter a separator character (e.g., ' / ' or ' | '):"
        );
        document.getElementById("result").innerHTML =
          "Separated by Custom Separator: " + months.join(separator);
      }
    </script>
  </body>
</html>
