<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body><body>
  <h1>Product Code Printer</h1>

  <label for="numLabels">Enter the number of labels to print:</label>
  <input type="text" id="numLabels" placeholder="Enter number of labels" style="width: 200px;">
  <button onclick="generateLabels()">Print Labels</button>

  <h3>Generated Product Codes:</h3>
  <ul id="productCodesList"></ul>

  

  <script>
    let totalLabels = 0;  

    function generateLabels() {
      const numLabels = parseInt(document.getElementById("numLabels").value);

     
      if (isNaN(numLabels) || numLabels <= 0) {
        alert("Please enter a valid number greater than 0.");
        return;
      }

      const productCodesList = document.getElementById("productCodesList");

     
      for (let i = totalLabels; i < totalLabels + numLabels; i++) {
        const listItem = document.createElement("li");
        listItem.textContent = `Sony TV ${i}`;
        productCodesList.appendChild(listItem);
      }

      // Update the total number of labels 
      totalLabels += numLabels;

    }

    
  
  </script></body>
</html>
