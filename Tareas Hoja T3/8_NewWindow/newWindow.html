<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Open and Close Controlled Window</h1>

    <button onclick="openWindow()">Open Controlled Window</button>

    <script>
      let newWindow;
      
      function openWindow() {
  if (newWindow && !newWindow.closed) {
    alert("The window is already open!");
  } else {
    newWindow = window.open(
      "", 
      "_blank", 
      "width=400,height=300,resizable,scrollbars"
    );

    if (newWindow) {
      newWindow.document.write(`
        
                
                <p>The window has been opened with specific properties.</p>
                <button onclick="window.close()">Close Window</button>
              
      `);
      newWindow.document.close();
    } else {
      alert("Popup wurde blockiert. Bitte Popups f√ºr diese Seite aktivieren.");
    }
  }
}
    
    </script>
  </body>
</html>
