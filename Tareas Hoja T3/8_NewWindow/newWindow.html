<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Open and Close Controlled Window</h1>

    <!-- Button to open the new window -->
    <button onclick="openWindow()">Open Controlled Window</button>

    <script>
      let newWindow; // To store the reference to the new window

      // Function to open a new window
      function openWindow() {
        // Check if the window is already open and not closed
        if (newWindow && !newWindow.closed) {
          alert("The window is already open!");
        } else {
          // Open a new window with specific properties
          newWindow = window.open(
            "",
            "newWindow",
            "width=400,height=300,resizable,scrollbars"
          );

          // Add content to the new window after it opens
          newWindow.document.write(`
          <html>
            <head>
              <title>Controlled Window</title>
            </head>
            <body>
              <h2>This is a controlled window!</h2>
              <p>The window has been opened with specific properties.</p>
              <button onclick="window.close()">Close Window</button>
            </body>
          </html>
        `);

          // Ensure the new window is fully loaded
          newWindow.document.close();
        }
      }
    </script>
  </body>
</html>
