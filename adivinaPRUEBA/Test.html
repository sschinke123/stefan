<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ARRRRG-divina</title>
    <style>
      .content {
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
        margin-left: 10%;
        margin-right: 10%;
      }
      .box {
        width: 200px;
        height: 50px;
        background-color: lightblue;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: darkblue;
        border: 2px solid #333;
      }
      .lletra {
        position: absolute;
        opacity: 50;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Palabra a adivinar</h1>
        <input
          type="text"
          class="lletra"
          id="inputField"
          maxlength="1"
          disabled
        />
        <div class="inputs"></div>
        <div class="container" id="container"></div>
        <hr id="linea" />
      </div>

      <div class="detalles">
        <p class="pista" id="pista">Pista:<span></span></p>
        <p class="restantes" id="intentos">Intentos restantes: <span></span></p>
        <p class="letrasErroneas">
          Letras erroneas: <span id="wrongLetters"></span>
        </p>
        <div class="mostra" id="mostra"></div>
        <div id="boton">
          <button class="reset-btn" onclick="adivinaPalabra()">
            Adivinar Palabra
          </button>
          <button class="reset-btn" onclick="activateInput()">
            Activar Entrada
          </button>
          <!-- New button -->
        </div>
      </div>
    </main>
    <script src="test3.js"></script>
    <script src="test2.js"></script>
    <script src="Test1.js"></script>
  </body>
</html>
