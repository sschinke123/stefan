<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="formulari.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Formulario de Registro</h2>
      <form id="formulario">
        <!-- Línea 1: Usuario -->
        <div class="form-line">
          <label for="inputNombre">Usuario:</label>
          <input type="text" id="inputNombre" name="inputNombre" required />
        </div>
        <!-- Línea 2: Teléfono -->
        <div class="form-line">
          <label for="inputTelef">Teléfono:</label>
          <input type="tel" id="inputTelef" name="inputTelef" required />
        </div>
        <!-- Línea 3: Fecha de nacimiento -->
        <div class="form-line">
          <label for="inputDia">Nacimiento:</label>
          <label for="inputDia">Día:</label>
          <input
            type="number"
            id="inputDia"
            name="inputDia"
            min="1"
            max="31"
            required
          />
          <label for="inputMes">Mes:</label>
          <input
            type="number"
            id="inputMes"
            name="inputMes"
            min="1"
            max="12"
            required
          />
          <label for="inputAno">Año:</label>
          <input
            type="number"
            id="inputAno"
            name="inputAno"
            min="1900"
            max="2100"
            required
          />
        </div>
        <!-- Línea 5: Email -->
        <div class="form-line">
          <label for="inputEmail">Email:</label>
          <input type="email" id="inputEmail" name="inputEmail" required />
        </div>
        <!-- Línea 6: DNI -->
        <div class="form-line">
          <label for="inputDNI">DNI:</label>
          <input type="text" id="inputDNI" name="inputDNI" required />
        </div>
        <!-- Línea 7: Acepto las condiciones -->
        <div class="form-line">
          <label for="inputConditions">
            <input
              type="checkbox"
              id="inputConditions"
              name="inputConditions"
            />
            Acepto las condiciones
          </label>
        </div>
        <!-- Línea 8: Botones -->
        <div class="form-line">
          <button type="button" onclick="registrar()">Registrarse</button>
          <button type="button" onclick="limpiarFormulario()">
            Limpiar formulario
          </button>
          <button type="button" onclick="guardarDatos()">Guardar datos</button>
          <button type="button" onclick="recuperarDatos()">
            Recuperar datos
          </button>
        </div>
      </form>
      <!-- Línea 9: Área de texto -->
      <textarea
        id="output"
        placeholder="Información del formulario"
        rows="5"
        cols="50"
      ></textarea>
    </div>

    <script src="formulari.js"></script>
  </body>
</html>
