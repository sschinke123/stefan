<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form sheet</title>
    <link rel="stylesheet" href="formulari.css">
    <style>
      
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>Registration</h2>
      <form id="formulario">
        
        <div class="form-line">
          <label for="inputNombre">Username:</label>
          <input type="text" id="inputNombre" name="inputNombre" required />
        </div>

        
        <div class="form-line">
          <label for="inputTelef">Telephone:</label>
          <input type="tel" id="inputTelef" name="inputTelef" required />
        </div>

        
        <div class="form-line">
          <label for="inputDia">Birthday:</label>
          <input
            type="number"
            id="inputDia"
            name="inputDia"
            min="1"
            max="31"
            required
          />
          <input
            type="number"
            id="inputMes"
            name="inputMes"
            min="1"
            max="12"
            required
          />
          <input
            type="number"
            id="inputAno"
            name="inputAno"
            min="1900"
            max="2100"
            required
          />
        </div>

        <!-- E-Mail -->
        <div class="form-line">
          <label for="inputEmail">E-Mail:</label>
          <input type="email" id="inputEmail" name="inputEmail" required />
        </div>

        <!-- DNI -->
        <div class="form-line">
          <label for="inputDNI">DNI:</label>
          <input type="text" id="inputDNI" name="inputDNI" required />
        </div>

        <!-- Checkbox -->
        <div class="form-line">
          <label for="inputConditions">
            <input
              type="checkbox"
              id="inputConditions"
              name="inputConditions"
            />
            I accept the conditions
          </label>
        </div>

        <!-- Buttons -->
        <div class="form-line">
          <button type="button" onclick="registrar()">Registrate</button>
          <button type="button" onclick="limpiarFormulario()">
            reset form
          </button>
          <button type="button" onclick="guardarDatos()">
            save Information
          </button>
          <button type="button" onclick="recuperarDatos()">
            recover Information
          </button>
        </div>
      </form>

      <!-- Textarea -->
      <textarea
        id="output"
        placeholder="Informations"
        rows="5"
        cols="50"
      ></textarea>
    </div>

    <script src="formulari.js">
      
    </script>
  </body>
</html>
