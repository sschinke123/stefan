<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do - while
      // do - while
      // do - while

      let num1 = prompt("introduce un 1. numero");

      do {
        console.log(num1);
        num1--;
      } while (num1 != -1);

      // while
      // while
      // while
      let num2 = prompt("un 2. numero");

      while (num2 >= 0) {
        console.log(num2);
        num2--;
      }

      // for
      // for
      // for

      for (let num3 = prompt("un 3. numero"); num3 >= 0; num3--) {
        console.log(num3);
      }
    </script>
  </body>
</html>
