<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = Number(prompt("1.Number"));
      let number2 = Number(prompt("2.Number"));

      if (number1 == number2) {
        alert(number1 + " = " + number2);
      } else if (number1 > number2) {
        alert(number1 + " is a bigger number than " + number2);
      } else {
        alert(number2 + " is a bigger number than " + number1);
      }
    </script>
  </body>
</html>
