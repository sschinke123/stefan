          break;
        case "MIERCOLES":
          result = `Has introducido ${dia} y es el dia numero ${ndia + 3}`;
          break;
        case "JUEVES":
          result = `Has introducido ${dia} y es el dia numero ${ndia + 4}`;
          break;
        case "VIERNES":
          result = `Has introducido ${dia} y es el dia numero ${ndia + 5}`;
          break;
        case "SABADO":
          result = `Has introducido ${dia} y es el dia numero ${ndia + 6}`;
          break;
        case "DOMINGO":
          result = `Has introducido ${dia} y es el dia numero ${ndia + 7}`;
      }

      alert(result);

      let salirono = confirm("Volver a cargar la app?");

      if (salirono) {
        location.reload();
      } else {
        salir();
      }
    </script>
